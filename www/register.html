        <script type="text/javascript">
    // var ip = 'http://192.168.1.206';

    $(function () {
        $("#submit").click(function (e) {
            if ($("#password").val() !== $("#password2").val()) {
                alert("Password does not match")
                return;
            }

            $.post(ip + "/ExamServer/userreg.php",
                    {
                        name: $("#name").val(), userid: $("#userid").val(),
                        role: $("#role").val(), mobile: $("#mobile").val(),
                        password: $("#password").val()
                    },
            function (data) {

                var mydata = (data.split('+')[1]).split(';');
                localStorage.setItem('userid', $("#userid").val());
                localStorage.setItem('id', mydata[0]);
                localStorage.setItem('name', mydata[1]);
                localStorage.setItem('role', mydata[2]);
                localStorage.setItem('mobile', mydata[3]);
                if (mydata[2] === "1") {
                    $(location).attr('href', 'assignment.html')
                     alert('Welcome ' + mydata[1]);
                } else if (mydata[2] === "2") {
                    $(location).attr('href', 'lecturer.html')
                    alert('Welcome ' + mydata[1]);
                }
                else
                    alert('Registartion not successful, Try Again');
            })
            e.preventDefault();
        })

    })
    // 
    $("#role").blur(function () {
        if ($(this).val() == "2") {
            $("#userid").attr("placeholder", "Course Code")
        } else
            $("#userid").attr("placeholder", "Username")
    })
