    <script type="text/javascript">

    $("#submit").click(function (e) {
        $.post(ip + "/ExamServer/login.php",
                {
                    username: $("#username").val(), password: $("#password").val(), role: $("#role").val()
                },
        function (data) {
            if (data.split('+')[0] === $("#username").val()) {

                var mydata = (data.split('+')[1]).split(';');
                localStorage.setItem('userid', $("#username").val());
                localStorage.setItem('id', mydata[0]);
                localStorage.setItem('name', mydata[1]);
                localStorage.setItem('role', mydata[2]);
                localStorage.setItem('mobile', mydata[3]);
                if (mydata[3] === "1") {
                    $(location).attr('href', 'assignment.html')
                } else {
                    $(location).attr('href', 'lecturer.html')
                    alert('Welcome ' + mydata[1]);
                }
            } else {
                alert('Invalid username or password, Try Again')
            }
        })
        e.preventDefault();
    });
    </script>
